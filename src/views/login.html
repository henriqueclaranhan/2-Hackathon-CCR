<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/login.css">
    <title>Login | ShowHow</title>
</head>
<body>
    <div id="blob-top">
        <svg viewBox="0 0 200 200">
            <g transform="translate(100 100)">
                <path fill="rgba(152, 113, 245, 1)" d="M44.3,-48C47.6,-40.9,33.8,-20.5,30.4,-3.4C27.1,13.8,34.2,27.5,30.8,43.2C27.5,58.9,13.8,76.5,4.6,71.9C-4.6,67.3,-9.100000000000001,40.5,-14.2,24.8C-19.200000000000003,9.100000000000001,-24.7,4.6,-29.4,-4.7C-34.2,-14.1,-38.2,-28.1,-33.1,-35.2C-28.1,-42.2,-14.1,-42.3,3.2,-45.5C20.5,-48.7,40.9,-55,44.3,-48Z"></path>
            </g>
        </svg>
    </div>
    <div id="return"><</div>
    <main id="login-box">
        <h2 id="title">Login</h2>
        <form action="">
            <div class="input-field">
                <input type="text" name="login" id="userlogin"
                    placeholder="Username ou e-mail" required>
            </div>
            <div class="input-field">
                <input type="password" name="password" id="password"
                    placeholder="Senha" required>
            </div>
            <!-- Another form -->
            <div class="input-field" hidden>
                <input type="text" name="name" id="name-input"
                    placeholder="Nome" required>
            </div>
            <div class="input-field" hidden>
                <input type="text" name="user" id="user-input"
                    placeholder="Username" required>
            </div>
            <div class="input-field" hidden>
                <input type="e-mail" name="userlogin" id="emai-input"
                    placeholder="E-mail" required>
            </div>
            <div class="input-field" hidden>
                <input type="password" name="password" id="password-input"
                    placeholder="Senha" required>
            </div>
            <div class="input-field" hidden>
                <input type="tel" name="tel" id="tel-input"
                    placeholder="Telefone" required>
            </div>
            <div class="input-field" hidden>
                <textarea type="text" name="tel" id="bio-input"
                    placeholder="Bio" required></textarea>
            </div>

            <input id="continue-button" type="button" value="Continuar">
        </form>
        <footer id="create-account">
            <p id="signip-footer" hidden>Já tem uma conta? <span id="login-account-button"><strong>Login.</strong></span></p>
            <p id="login-footer">Não tem uma conta? <span id="create-account-button"><strong>Crie uma.</strong></span></p>
        </footer>
    </main>
    <div id="blob-bottom">
        <svg viewBox="0 0 200 200">
            <g transform="translate(100 100)">
                <path fill="rgba(152, 113, 245, 1)" d="M44.3,-48C47.6,-40.9,33.8,-20.5,30.4,-3.4C27.1,13.8,34.2,27.5,30.8,43.2C27.5,58.9,13.8,76.5,4.6,71.9C-4.6,67.3,-9.100000000000001,40.5,-14.2,24.8C-19.200000000000003,9.100000000000001,-24.7,4.6,-29.4,-4.7C-34.2,-14.1,-38.2,-28.1,-33.1,-35.2C-28.1,-42.2,-14.1,-42.3,3.2,-45.5C20.5,-48.7,40.9,-55,44.3,-48Z"></path>
            </g>
        </svg>
    </div>
</body>
<script src="/scripts/login.js"></script>
</html>
